services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    image: ghcr.io/monczuss/devops-project/backend:latest
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - '5000:5000'
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: ghcr.io/monczuss/devops-project/frontend:latest
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - backend

volumes:
  postgres-data:
